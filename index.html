<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Font awesome-->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue toDo list</title>
</head>

<body>

    <div id="app">
        <h1 class="text-center mb-3">Vue toDo List</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <ul class="list-group">
                        <!--v-bind broken !!!!-->
                        <li v-for="todo in toDos" :class="todo.done && 'doneClass' " class="list-group-item d-flex justify-content-between align-items-center">
                            <div>{{todo.text}}</div>
                            <i role="button" class="fa-solid fa-xmark" @click="removeToDo(todo)"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!--VueJs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--js-->
    <script src="js/main.js"></script>
</body>

</html>
